<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - UnlockAll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">UnlockAll</h1>
        <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-md">Accueil</a>
    </header>

    <section class="py-16 max-w-lg mx-auto text-center">
        <h2 class="text-3xl font-bold">Paiement sécurisé</h2>
        <p class="mt-4 text-gray-600">Abonnez-vous pour 9,99€/mois</p>
        
        <form class="bg-white p-6 rounded-lg shadow-md mt-6 text-left">
            <label class="block mb-2">Nom sur la carte :</label>
            <input type="text" class="w-full border p-2 rounded-md mb-4" placeholder="Votre nom">

            <label class="block mb-2">Numéro de carte :</label>
            <input type="text" class="w-full border p-2 rounded-md mb-4" placeholder="**** **** **** ****">

            <label class="block mb-2">Expiration :</label>
            <input type="text" class="w-full border p-2 rounded-md mb-4" placeholder="MM/AA">

            <label class="block mb-2">CVV :</label>
            <input type="text" class="w-full border p-2 rounded-md mb-4" placeholder="123">

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Payer</button>
        </form>
    </section>

    <footer class="text-center py-6 bg-gray-800 text-white">
        &copy; 2025 UnlockAll. Tous droits réservés.
    </footer>
</body>
</html>
