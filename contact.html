<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - UnlockAll</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">UnlockAll</h1>
        <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded-md">Accueil</a>
    </header>

    <section class="py-16 max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-center">Contactez-nous</h2>
        <form class="bg-white p-6 rounded-lg shadow-md mt-6">
            <label class="block mb-2">Nom :</label>
            <input type="text" class="w-full border p-2 rounded-md mb-4" placeholder="Votre nom">

            <label class="block mb-2">Email :</label>
            <input type="email" class="w-full border p-2 rounded-md mb-4" placeholder="Votre email">

            <label class="block mb-2">Message :</label>
            <textarea class="w-full border p-2 rounded-md mb-4" rows="4" placeholder="Votre message"></textarea>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Envoyer</button>
        </form>
    </section>

    <footer class="text-center py-6 bg-gray-800 text-white">
        &copy; 2025 UnlockAll. Tous droits réservés.
    </footer>
</body>
</html>
